<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ékszerek listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <h3 class="pt-5">Ékszerek listája</h3>

    <a th:href="@{/web-shop/create}"
       type="button"
       class="btn btn-info">Új ékszer hozzá adása</a>

    <table class="table table-striped pt-5">
        <caption>Ékszerek listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Név</th>
                <th scope="col">Anyag</th>
                <th scope="col">Kategória</th>
                <th scope="col">Műveletek</th>

            </tr>
        </thread>
        <tbody>
        <tr th:each="webShop: ${webShops}">
            <th scope="row"
                th:text="${webShop.id}"></th>
            <td th:text="${webShop.name}"></td>
            <td th:text="${webShop.material}"></td>
            <td th:text="${webShop.category}"></td>
            <td>
                <a th:href="@{'/web-shop/' + ${webShop.id}}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/web-shop/' + ${webShop.id} +  '/delete'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
